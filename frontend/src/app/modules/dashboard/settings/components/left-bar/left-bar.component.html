
    <div class="col-span-2 sm:block">
      <ul *ngFor="let setting of settingsItems;">
        <li class="mt-5 cursor-pointer border-l-2 border-transparent px-2 py-2 text-sm font-semibold text-muted-foreground  transition hover:border-l-primary hover:text-primary" 
        [routerLink]="setting.route" 
        routerLinkActive="text-primary border-l-primary">    
            {{ setting.label }}
        </li>
      </ul>
    </div>
